<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js Get API Example</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="recipe in recipes" :key="recipe.id">{{ recipe.title }}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          recipes: [],
        },
        mounted() {
          fetch("http://localhost:8000/recipe/")
            .then((response) => response.json())
            .then((data) => {
              this.recipes = data;
            })
            .catch((error) => console.error(error));
        },
      });
    </script>
  </body>
</html>
